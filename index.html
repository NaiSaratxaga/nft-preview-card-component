<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Naiara Saratxaga" />
  <meta name="description"
    content="This is a solution to the NFT preview card component challenge on Frontend Mentor" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="container">
    <picture>
      <source media="(min-width:48rem)" srcset="./images/image-equilibrium.jpg">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium"">
    </picture>
    <h1 class=" title">Equilibrium #3429</h1>

      <h2 class="description">Our Equilibrium collection promotes balance and calm.</h2>
      <!-- Figure-->
      <h3 class="figure">0.041 ETH</h3>
      <picture>
        <source media="(min-width:48rem)" srcset="./images/icon-ethereum.svg">
        <img src="./images/icon-ethereum.svg" alt="Ethereum">
      </picture>
      <!-- Clock -->
      <h4 class="clock"> 3 days left</h4>
      <picture>
        <source media="(min-width:48rem)" srcset="./images/icon-clock.svg">
        <img src="./images/icon-clock.svg" alt="Clock">
      </picture>
      <!-- Avatar -->
      <picture>
        <source media="(min-width:48rem)" srcset="./images/image-avatar.png">
        <img src="./images/image-avatar.png" alt="Avatar">
      </picture>
      <small class="avatar"> Creation of <a href="#" class="name">Jules Wyvern</a></small>

  </main>


</body>

</html>
