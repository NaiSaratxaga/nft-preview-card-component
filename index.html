<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Naiara Saratxaga" />
  <meta name="description"
    content="This is a solution to the NFT preview card component challenge on Frontend Mentor" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
  <main class="container">
    <div class="card-image">
      <img src="./images/icon-view.svg" alt="eye image" class="eyeIcon">
    </div>
    <div class="container-text">
      <h1 class=" title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card-info">
      <div class="iconEth">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="icon clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="avatar">
      <p class="creation"> Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
</body>

</html>
